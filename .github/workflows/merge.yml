name: merge-job

on:
  pull_request:
    types: [closed, edited]

jobs:
  merge-job:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

# turn the detached message off
#git config --global advice.detachedHead false

    - name: Echo info
      run: |
        echo "info"
        echo "HEAD REF: ${GITHUB_HEAD_REF}"
        echo "BASE REF: ${GITHUB_BASE_REF}"
        echo "REF: ${GITHUB_REF}"

    - name: Compare versions
      run: |
        DIFF=$(git diff $GITHUB_HEAD_REF master  -- VERSION)
        if [[ -z "$DIFF" ]]; then
          IFS='.'; read -r -a array <<< "$(cat VERSION)
          CNT="${array[1]}"
          ((CNT++))
          echo "${array[0].${CNT}.${array[2]}"
        fi

    - name: PING - Dispatch initiating repository event
      run: |
        curl -X POST https://api.github.com/repos/erikdeirdre/test_repo_2/dispatches \
        -H 'Accept: application/vnd.github.everest-preview+json' \
        -H 'Content-Type: application/json' \
        -u ${{ secrets.ACCESS_TOKEN }} \
        --data '{"event_type": "version_change", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'
